{% extends "layout.html" %}
{% block body %}
    <script type=text/javascript
            src="{{ url_for('static', filename='js/voyages2.js') }}"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="btn-group">
                    <button class="btn btn-default" id="add_voyage_btn">
                        Add Voyage
                    </button>
                    <button class="btn btn-default" id="modify_voyage_btn">
                        Modify Voyage
                    </button>
                    <button class="btn btn-default" id="delete_voyage_btn">
                        Delete Voyage
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5">
                {#                <input type="hidden" id="voyage_id">#}
                <div class="form-group">
                    <label for="voyage_id">Voyage ID</label>
                    <span class="form-control-static" id="voyage_id"></span>
                </div>
                <fieldset id="voyage_info_sub_form">
                    <div class="form-group">
                        <label>Voyage Name</label>
                        <input type="text" class="form-control"
                               name="voyage_name" id="voyage_name">
                    </div>
                    <div class="form-group">
                        <label>Voyage Notes</label>
                        <textarea name="voyage_notes" id="voyage_notes"
                                  class="form-control">
                        </textarea>
                    </div>
                </fieldset>
                <fieldset id="ship_sub_form">
                    <div class="form-group">
                        <label>Ship Name</label>
                        <input type="text" class="form-control"
                               name="ship_name" id="ship_name">
                    </div>
                    <div class="form-group">
                        <label>Ship Captain</label>
                        <input type="text" class="form-control"
                               name="ship_captain" id="ship_captain">
                    </div>
                    <div class="form-group">
                        <label>Ship Flag</label>
                        <input type="text" class="form-control"
                               name="ship_flag" id="ship_flag">
                    </div>
                </fieldset>
                <fieldset id="waypoint_sub_form">
                    <legend>Waypoints</legend>
                    <div class="form-group">
                        <label for="waypoints">Waypoints</label>
                        <select name="waypoints" class="form-control"
                                id="waypoints">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="waypoint_name">Waypoint Name</label>
                        <input type="text" class="form-control"
                               id="waypoint_name">
                    </div>
                    <div class="form-group">
                        <label for="waypoint_type">Waypoint Type</label>
                        <select name="waypoint_type" class="form-control"
                                id="waypoint_type">
                            <option value="start">start</option>
                            <option value="stop">stop</option>
                            <option value="end">end</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="waypoint_start_date">Start Date</label>
                        <input type="text" class="form-control"
                               id="waypoint_start_date">
                    </div>
                    <div class="form-group">
                        <label for="waypoint_end_date">End Date</label>
                        <input type="text" class="form-control"
                               id="waypoint_end_date">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location">
                    </div>
                    <div class="form-group">
                        <label for="waypoint_notes">Waypoint Notes</label>
                        <textarea id="waypoint_notes" class="form-control">
                        </textarea>
                    </div>
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-default btn-sm"
                                name="add_waypoint" id="add_waypoint_btn">
                            Add Waypoint
                        </button>
                        <button type="button" class="btn btn-default btn-sm"
                                id="modify_waypoint_btn">Modify Waypoint
                        </button>
                        <button type="button" class="btn btn-default btn-sm"
                                id="delete_waypoint_btn">Remove
                            Waypoint
                        </button>
                    </div>
                    <fieldset id="trade_sub_form" disabled>
                        <legend>Trades</legend>
                        <div class="form-group">
                            <label for="trades">Trades</label>
                            <select id="trades" class="form-control"></select>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" class="bought_sold"
                                       name="bought_sold" value="bought">
                                Bought
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" class="bought_sold"
                                       name="bought_sold" value="sold">
                                Sold
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Item</label>
                            <input type="text" id="item" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="number" min="0" id="quantity"
                                   class="form-control">
                        </div>
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-default btn-sm"
                                    name="add_item">
                                Add Item
                            </button>
                            <button type="button" class="btn btn-default btn-sm"
                                    name="modify_item">
                                Modify Item
                            </button>
                            <button type="button" class="btn btn-default btn-sm"
                                    name="remove_item">
                                Remove Item
                            </button>
                        </div>
                    </fieldset>
                </fieldset>
            </div>
            <div class="col-xs-7">
                <table class="table table-striped" id="voyages_table">
                    <tr id="table_top_row">
                        <th>Voyage ID</th>
                        <th>Voyage Name</th>
                        <th>Ship Name</th>
                        <th>Ship Captain</th>
                        <th>Ship Flag</th>
                        <th>Waypoints</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
